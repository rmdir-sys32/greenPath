services:
  vayu-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vayu-ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://host.docker.internal:8000}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN:-}
    restart: unless-stopped
